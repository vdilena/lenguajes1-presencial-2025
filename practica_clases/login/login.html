<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <main class="login-container">
    <form class="login-form" action="#" method="post">
      <div id="mensaje_error" class="mensaje_error_oculto">El usuario y/o la contraseña son inconrrectos!</div>
      <div id="mensaje_exito" class="mensaje_exito_oculto">Usuario logueado!</div>
      <h1 class="login-title">Iniciar Sesión</h1>

      <!-- Campo de email -->
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
      </div>

      <!-- Campo de password -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="********" required>
      </div>

      <!-- Checkbox -->
      <div class="form-options">
        <label>
          <input type="checkbox" name="remember"> Recordarme
        </label>
        <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Botón -->
      <button id="btnEntrar" type="button" class="btn-login">Entrar</button>
    </form>
  </main>
  <script src="login.js"></script>
</body>
</html>
